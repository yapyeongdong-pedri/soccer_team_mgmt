  <link rel="icon" type="image/png" href="board_icon_resize.png" />
  <link rel="apple-touch-icon" href="board_icon_resize.png" />
  <link rel="stylesheet" href="style.css" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6055672008627698"
    crossorigin="anonymous"></script>
</head>
<body class="nav-fixed nav-offset">
  <nav id="siteNav" class="site-nav" aria-label="주요 메뉴">
    <div class="site-nav-inner">
      <a href="intro.html">소개</a>
      <a href="howto.html">사용 방법</a>
      <a href="index.html">스쿼드 메이커</a>
      <a href="feedback.html">의견주기</a>
    </div>
  </nav>

  <section class="page">
    <div class="page-inner">
      <div class="card hero-card">
        <p class="kicker">Feedback</p>
        <h1>의견주기</h1>
        <p class="sub">작은 불편도 알려주시면 빠르게 반영합니다.</p>
      </div>

      <div class="card full-span" style="margin-top: 16px;">
        <h2>어떤 의견이든 환영합니다</h2>
        <p class="muted">
          필요한 기능(예: 라인업 추천, 출전 시간 배분), 불편한 점, 개선 방향을 알려주시면
          다음 업데이트에 반영하겠습니다.
        </p>
        <form class="feedback-form" action="mailto:11720237171a@gmail.com" method="post" enctype="text/plain">
          <label class="field-block">
            작성자 이름
            <input type="text" name="name" placeholder="이름을 입력하세요" required />
          </label>
          <label class="field-block">
            의견 내용
            <textarea name="message" rows="6" placeholder="의견을 입력하세요" required></textarea>
          </label>
          <button class="primary" type="submit">제출</button>
        </form>
        <p class="muted" style="margin-top: 8px;">
          제출 시 메일 앱이 열리며, 전송을 완료해야 이메일이 전달됩니다.
        </p>
      </div>
    </div>
  </section>

  <script src="nav.js"></script>
</body>
</html>
