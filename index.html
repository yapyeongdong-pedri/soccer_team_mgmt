<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Soccer Team Squad Maker</title>
  <link rel="icon" type="image/png" href="board_icon_resize.png" />
  <link rel="apple-touch-icon" href="board_icon_resize.png" />
  <link rel="stylesheet" href="style.css" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6055672008627698"
    crossorigin="anonymous"></script>
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div>
        <p class="kicker">Manage Your Own Soccer Team</p>
        <h1>SOCCER SQUAD BUILDER</h1>
        <p class="sub">빠르게 참석자를 등록하고, 쿼터별 스쿼드를 구성해보세요.</p>
      </div>
      <button id="resetSession" class="secondary">초기화</button>
    </header>

    <main class="app-main flow-main">
      <div class="card match-meta-card">
        <h2>0. 경기 정보</h2>
        <div class="row wrap match-meta-row">
          <label class="meta-team">
            우리팀 이름
            <input id="teamName" type="text" placeholder="우리팀" />
          </label>
          <label class="meta-opponent">
            상대팀 이름
            <input id="opponentName" type="text" placeholder="상대팀 (선택)" />
          </label>
          <label class="meta-date">
            경기 날짜
            <input id="matchDate" type="date" />
          </label>
        </div>
      </div>

      <div class="card">
        <div class="section-header">
          <h2>1. 선수 등록</h2>
          <p class="muted helper-inline">카톡 참석자 캡쳐 > 업로드 > 참석 명단 Scan</p>
        </div>
        <div class="row ocr-row">
          <input id="imageInput" type="file" accept="image/*" />
          <button id="ocrBtn" class="primary">참석 명단 Scan</button>
        </div>
        <div class="row">
          <span id="ocrStatus" class="status status-box">대기 중</span>
        </div>
      </div>

      <div class="card compact-player-card">
        <div class="section-header">
          <div class="section-title">
            <h2>2. 선수 확인 / 용병 추가</h2>
            <span id="playerCountLabel" class="muted">(선수0/용병0)</span>
          </div>
          <div class="section-meta">
            <button id="resetPlayers" class="secondary">초기화</button>
          </div>
        </div>
        <div class="row">
          <span id="playerStatus" class="status status-box">선수 클릭 시 이름 수정 및 삭제 가능</span>
        </div>
        <div class="player-list" id="playerList"></div>
      </div>
      <div class="card quarter-card controls" id="quarterCard">
        <div class="quarter-header">
          <h2>3. 쿼터별 포메이션 설정</h2>
          <div class="quarter-actions">
            <button id="addQuarter" class="secondary">쿼터 추가</button>
            <button id="resetQuarter" class="secondary">쿼터 초기화</button>
          </div>
        </div>
        <div id="quarterTabs" class="tabs"></div>
        <div class="row quarter-inline-controls">
          <label class="field-control">
            포메이션
            <select id="formationSelect"></select>
          </label>
          <label class="field-control">
            다른 쿼터로 복사
            <select id="copyFrom"></select>
          </label>
          <button id="copyBtn" class="primary">복사</button>
        </div>
        <div class="row">
          <span id="squadStatus" class="status status-box">스쿼드 대기 중</span>
        </div>
      </div>

      <div class="pitch-row">
        <div class="pitch-stack">
          <div class="player-strip-card">
            <p class="muted">선수 클릭 후 포지션 클릭</p>
            <div class="player-strip" id="playerStrip"></div>
          </div>
          <div class="pitch-wrap">
            <div id="pitchQuarterBadge" class="pitch-quarter-badge" aria-hidden="true"></div>
            <div class="pitch-actions">
              <button id="lockToggle" class="secondary">잠금</button>
              <button id="captureBtn" class="secondary">캡쳐</button>
            </div>
            <div id="pitch" class="pitch"></div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <div id="playerModal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="playerModalTitle">
      <p id="playerModalName" class="modal-name"></p>
      <div id="addPlayerForm" class="modal-form" hidden>
        <input id="addPlayerName" type="text" placeholder="이름 입력" />
        <select id="addPlayerType">
          <option value="attend" selected>멤버</option>
          <option value="merc">용병</option>
        </select>
      </div>
      <div class="modal-actions">
        <button id="addPlayerConfirm" class="secondary" hidden>추가</button>
        <button id="modalEdit" class="secondary">이름 수정</button>
        <button id="modalToggleType" class="secondary">용병으로 바꾸기</button>
        <button id="modalDelete" class="danger">삭제</button>
        <button id="modalCancel">취소</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/tesseract.js@5.0.2/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="config.local.js"></script>
  <script src="main.js"></script>
</body>
</html>
